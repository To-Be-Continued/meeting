<body>

<div class="Vote">
	<div id="VoteMain"></div>
</div>

<script type="text/javascript" src="<?php echo base_url('styles/index/js/')?>jquery.min.js"></script>
<script type="text/javascript">
$(document).ready(function(e) {
	//$(".VoteValue").css("margin-top",$(this).hei
	Vote.Init();
});
var Vote=
{
	voteJson:[
	{Name:"Lee1111",Value:700},
	{Name:"Lee",Value:700},
	{Name:"Lee",Value:700},
	{Name:"Lee",Value:700},
	{Name:"Lee",Value:700},
	{Name:"Lee",Value:700},
	{Name:"Lee",Value:700},
	{Name:"Lee",Value:700},
	{Name:"Lee",Value:700},
	{Name:"Lee",Value:700},
	{Name:"Lee",Value:700}
	],
	Init:function()
	{
		for(var i=0;i<Vote.voteJson.length;i++)
		{
			var mName=Vote.voteJson[i].Name;
			var mValue=Vote.voteJson[i].Value;
			var VoteItem=$("<div></div>");
			VoteItem.attr("class","VoteItem");
			$("#VoteMain").append(VoteItem);
			
			var VoteSpan=$("<div>"+mValue+'票'+"</div>");
			VoteSpan.attr("class","VoteSpan");
			VoteItem.append(VoteSpan);

			var VoteValue=$("<div></div>");
			VoteValue.attr("class","VoteValue");
			VoteValue.css("margin-top",800-20-mValue+"px");
			VoteValue.animate({height:mValue+"px"},500);
			VoteItem.append(VoteValue);
			
			var VoteText=$("<p></p>");
			VoteText.html(mName);
			VoteText.attr("class","VoteText");
			VoteItem.append(VoteText);
		}
	}
}
</script>

</body>
</html>
